<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
  * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
  * Enable inline JS: add 'unsafe-inline' to default-src
-->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#2196f3" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Ontario Tax Calculator</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>

  <body>
    <script>
      //this handles the enter on keyboard to take you to the next input field.. works like a tab key
	  //after entering tax deducted, have to press enter twice to calculate.
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 13 && event.target.nodeName === "INPUT" || event.target.nodeName === "SUBMIT") {
          var form = event.target.form;
          var index = Array.prototype.indexOf.call(form, event.target);
          form.elements[index + 1].focus();
          event.preventDefault();
        }
      });
    </script>
    <div id="app" class="page-content">
      <!-- Status bar overlay for fullscreen mode-->
      <div class="statusbar"></div>
      <!-- Main view -->
      <div class="view view-main view-init ios-edges" data-url="/">
        <div class="page">
          <nav class="navbar">
            <div class="navbar-inner">
              <h1 class="title sliding">Ontario Tax Calculator</h1>
            </div>
          </nav>
          <main class="page-content">
            <!-- content goes there -->
            <form class="list" id="adding">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <label for="amount" class="item-title item-label"
                        >Enter Taxable Income:</label
                      >
                      <div class="item-input-wrap">
                        <input
                          id="income"
                          name="income"
                          type="number"
                          placeholder="Enter Taxable Income"
                          class=""

                        />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <label for="taxDeducted" class="item-title item-label"
                        >Enter Tax Deducted:</label
                      >
                      <div class="item-input-wrap">
                        <input
                          id="taxDeducted"
                          name="taxDeducted"
                          type="number"
                          placeholder="Enter Tax Deducted"
                          class=""
                        />
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input" style="background-color: rgb(210, 202, 202);">
                    <div class="item-inner">
                      <label for="ontariotax" class="item-title item-label"
                        >Ontario Tax:</label
                      >
                      <div class="item-input-wrap">
                        <p id="ontariotax">&nbsp;</p>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input" style="background-color: rgb(210, 202, 202);">
                    <div class="item-inner">
                      <label for="federaltax" class="item-title item-label"
                        >Federal Tax:</label
                      >
                      <div class="item-input-wrap">
                        <p id="federaltax">&nbsp;</p>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input" style="background-color: rgb(210, 202, 202);">
                    <div class="item-inner">
                      <label for="total" class="item-title item-label"
                        >Total:</label
                      >
                      <div class="item-input-wrap">
                        <p id="total">&nbsp;</p>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input" style="background-color: rgb(210, 202, 202);">
                    <div class="item-inner">
                      <label for="owing" class="item-title item-label"
                        >Owing:</label
                      >
                      <div class="item-input-wrap">
                        <p id="owing">&nbsp;</p>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="block block-strong row">
                <div class="col">&nbsp;</div>
                <div class="col">
                  <button
                    type="submit"
                    class="button button-fill fill-form-from-data"
                    href="#"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
